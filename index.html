<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONIMARI CREATIVES - Sign Up</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: url('./wallpaper1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4a2c1e;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .company {
      color: #d1c4b4;
      font-weight: bold;
      font-size: 1.5em;
      text-transform: uppercase;
    }
    .container {
      max-width: 400px;
      margin: 20px;
      background: #fffcf9;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      font-family: 'Times New Roman', serif;
      text-transform: uppercase;
    }
    p {
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"], input[type="password"] {
      padding: 12px;
      border: 1px solid #d9a68c;
      border-radius: 25px;
      background: #fffcf9;
      font-size: 1em;
      color: #4a2c1e;
    }
    button {
      padding: 12px;
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #704830;
    }
    .small {
      color: #4a2c1e;
      font-size: 0.8em;
      margin-top: -10px;
    }
    a {
      color: #8b5e3c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="company">ONIMARI CREATIVES</div>
  </header>
  <div class="container">
    <h1>WELCOME TO ONIMARI CREATIVES!</h1>
    <p>Your gateway to stunning, ready-made designs. Want to check out our website? Register now!</p>
    <form id="signupForm" onsubmit="return handleSignup()">
      <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
      <p class="small">Password must be at least 6 characters, include uppercase, lowercase, number, and symbol.</p>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>
  <script>
    function handleSignup() {
      const newUser = document.getElementById('newUsername').value;
      const newPass = document.getElementById('newPassword').value;

      const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{6,}$/;

      if (!passRegex.test(newPass)) {
        let errorMsg = "Password does not meet requirements. It must contain:";
        if (!/[a-z]/.test(newPass)) errorMsg += "\n- At least one lowercase letter.";
        if (!/[A-Z]/.test(newPass)) errorMsg += "\n- At least one uppercase letter.";
        if (!/\d/.test(newPass)) errorMsg += "\n- At least one number.";
        if (!/[^a-zA-Z0-9]/.test(newPass)) errorMsg += "\n- At least one special character.";
        if (newPass.length < 6) errorMsg += "\n- At least 6 characters.";
        alert(errorMsg);
        return false;
      }

      localStorage.setItem('user', newUser);
      localStorage.setItem('pass', newPass);
      alert("Account created successfully. Please log in.");
      window.location.href = 'login.html';
      return false;
    }
  </script>
</body>
</html>
