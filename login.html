<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONIMARI CREATIVES - Login</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: url('./wallpaper1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4a2c1e;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .company {
      color: #d1c4b4;
      font-weight: bold;
      font-size: 1.5em;
      text-transform: uppercase;
    }
    .container {
      max-width: 400px;
      margin: 20px;
      background: #fffcf9;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      font-family: 'Times New Roman', serif;
      text-transform: uppercase;
    }
    p {
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"], input[type="password"] {
      padding: 12px;
      border: 1px solid #d9a68c;
      border-radius: 25px;
      background: #fffcf9;
      font-size: 1em;
      color: #4a2c1e;
    }
    button {
      padding: 12px;
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #704830;
    }
    a {
      color: #8b5e3c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="company">ONIMARI CREATIVES</div>
  </header>
  <div class="container">
    <h1>Welcome back to Onimari Creatives!</h1>
    <p>Your gateway to stunning, ready-made designs. Want to access the website? Login now!</p>
    <form id="loginForm" onsubmit="return validateLogin()">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="index.html">Sign up here</a>.</p>
  </div>
  <script>
    function validateLogin() {
      const user = localStorage.getItem('user');
      const pass = localStorage.getItem('pass');
      const inputUser = document.getElementById('username').value;
      const inputPass = document.getElementById('password').value;

      if (inputUser === user && inputPass === pass) {
        window.location.href = 'home.html';
        return false;
      } else {
        alert('Incorrect username or password!');
        return false;
      }
    }
  </script>
</body>
</html>
